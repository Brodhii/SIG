services:
  - type: web
    name: si-perikanan
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:MASUKKAN_KEY_DARI_ENV_MU
      - key: APP_URL
        value: https://si-perikanan.onrender.com
      - key: CACHE_STORE
        value: file
