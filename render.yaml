services:
  - type: web
    name: si-perikanan
    env: php
    plan: free
    buildCommand: |
      composer install
      php artisan key:generate
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:m0UJ00p7PMQlOyw3xNfc53DJODEPjoMXDFMubuAIRaw=
      - key: APP_URL
        value: https://si-perikanan.onrender.com
